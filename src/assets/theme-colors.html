<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 40px; background: #fff; }
    .palette { display: flex; flex-direction: column; gap: 16px; max-width: 600px; }
    .swatch { display: flex; align-items: center; border-radius: 12px; padding: 24px 32px; }
    .icon { width: 48px; height: 48px; margin-right: 24px; }
    .label { font-size: 18px; font-weight: 600; color: #2D2D2D; }
    .hex { font-size: 14px; color: #666; margin-left: auto; font-family: monospace; }
  </style>
</head>
<body>
  <div class="palette">
    <div class="swatch" style="background: #E8F4FD;">
      <svg class="icon" viewBox="0 0 48 48"><circle cx="24" cy="24" r="18" fill="none" stroke="#2D2D2D" stroke-width="3"/><path d="M24 14v20M14 24h20" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/></svg>
      <span class="label">基礎知識</span>
      <span class="hex">#E8F4FD</span>
    </div>
    <div class="swatch" style="background: #E6F7F1;">
      <svg class="icon" viewBox="0 0 48 48"><rect x="8" y="12" width="32" height="24" rx="4" fill="none" stroke="#2D2D2D" stroke-width="3"/><circle cx="20" cy="24" r="4" fill="none" stroke="#2D2D2D" stroke-width="3"/></svg>
      <span class="label">ツール紹介</span>
      <span class="hex">#E6F7F1</span>
    </div>
    <div class="swatch" style="background: #FDF6E9;">
      <svg class="icon" viewBox="0 0 48 48"><path d="M12 36V16l12-6 12 6v20l-12 6-12-6z" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linejoin="round"/></svg>
      <span class="label">実践ガイド</span>
      <span class="hex">#FDF6E9</span>
    </div>
    <div class="swatch" style="background: #F0EBF8;">
      <svg class="icon" viewBox="0 0 48 48"><circle cx="24" cy="24" r="10" fill="none" stroke="#2D2D2D" stroke-width="3"/><path d="M24 8v6M24 34v6M8 24h6M34 24h6" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/></svg>
      <span class="label">自動化</span>
      <span class="hex">#F0EBF8</span>
    </div>
    <div class="swatch" style="background: #F2F4F6;">
      <svg class="icon" viewBox="0 0 48 48"><rect x="6" y="14" width="16" height="20" rx="2" fill="none" stroke="#2D2D2D" stroke-width="3"/><rect x="26" y="14" width="16" height="20" rx="2" fill="none" stroke="#2D2D2D" stroke-width="3"/></svg>
      <span class="label">比較・レビュー</span>
      <span class="hex">#F2F4F6</span>
    </div>
    <div class="swatch" style="background: #FDEEEB;">
      <svg class="icon" viewBox="0 0 48 48"><path d="M24 8l4 8h8l-6 6 2 8-8-4-8 4 2-8-6-6h8z" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linejoin="round"/></svg>
      <span class="label">ニュース</span>
      <span class="hex">#FDEEEB</span>
    </div>
  </div>
</body>
</html>
