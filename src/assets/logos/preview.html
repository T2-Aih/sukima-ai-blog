<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; background: #fff; }
    h2 { margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 900px; }
    .item { text-align: center; padding: 12px; border: 1px solid #eee; border-radius: 8px; }
    .item img { width: 48px; height: 48px; object-fit: contain; margin-bottom: 6px; }
    .item p { margin: 0; font-size: 11px; color: #666; }
  </style>
</head>
<body>
  <h2>AIツール ロゴ一覧（20個）</h2>
  <div class="grid">
    <div class="item"><img src="openai.png"><p>OpenAI</p></div>
    <div class="item"><img src="chatgpt.png"><p>ChatGPT</p></div>
    <div class="item"><img src="anthropic.png"><p>Anthropic</p></div>
    <div class="item"><img src="claude.png"><p>Claude</p></div>
    <div class="item"><img src="claudecode.png"><p>ClaudeCode</p></div>
    <div class="item"><img src="gemini.png"><p>Gemini</p></div>
    <div class="item"><img src="copilot.png"><p>Copilot</p></div>
    <div class="item"><img src="perplexity.png"><p>Perplexity</p></div>
    <div class="item"><img src="notebooklm.png"><p>NotebookLM</p></div>
    <div class="item"><img src="nanobanana.png"><p>NanoBanana</p></div>
    <div class="item"><img src="openclaw.png"><p>OpenClaw</p></div>
    <div class="item"><img src="antigravity.png"><p>Antigravity</p></div>
    <div class="item"><img src="discord.png"><p>Discord</p></div>
    <div class="item"><img src="telegram.png"><p>Telegram</p></div>
    <div class="item"><img src="slack.png"><p>Slack</p></div>
    <div class="item"><img src="notion.png"><p>Notion</p></div>
    <div class="item"><img src="github.png"><p>GitHub</p></div>
    <div class="item"><img src="x.png"><p>X</p></div>
    <div class="item"><img src="threads.png"><p>Threads</p></div>
    <div class="item"><img src="note.png"><p>note</p></div>
  </div>
</body>
</html>
